<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Hunimed</title>
  <link rel="shortcut icon" href="./hunimed.favicon.ico" type="image/x-icon">
  <link rel="stylesheet" href="./hunimedregister.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
    integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body>
  <main>
    <div class="navbar">
      <img src="./hu1.svg" alt="logo" class="logo" />
      <div class="rightnav">
        <button id="select">
          <span>EN</span> <i class="fa-solid fa-caret-down"></i>
          <div id="dropdown">
            <div class="optionone">
              <img src="./italyflag.png" class="italy" alt="italy" />
              <h1 class="it">IT</h1>
            </div>
            <div class="optiontwo">
              <img src="./uk.png" class="uk" alt="uk" />
              <h1 class="en">EN</h1>
            </div>
          </div>
        </button>
        <button class="login">
          <a href="http://127.0.0.1:5500/hunimed/hunimed.html">Login</a>
        </button>
        <button class="register">
          <a href="http://127.0.0.1:5500/hunimed/hunimedregister.html"
            >Register</a
          >
        </button>
      </div>
    </div>   
    <div id="content" style="flex: 1 1 0%;">
      <div class="registerform">
        <h1 class="registerText">Register</h1>
        <form onsubmit="registerForm(event)">
          <div class="div1">
            <label for="firstName">First Name</label>
            <input type="text" id="firstName" class="firstname" onkeyup="checkFirstName()" placeholder="First Name">
            <p id="fname" class="fname"></p>

          <div class="div2">
            <label for="lastName">Last Name</label>
            <input type="text" id="lastName" onkeyup="checkLastName()"  placeholder="Enter Last Name">
            <p id="lname" class="lname"></p>
          </div>
          <div class="div3">
            <label for="email">Email Address</label>
            <input type="email" id="email" onkeyup="checkEmail()" placeholder="Enter Email Address">
            <p id="emailError" class="emailerror"></p>
          </div>
          <div class="div4">
            <label for="passwordKey">Password</label>
            <div class="showpassword">
              <input type="password" id="passwordKey" onkeyup="passwordField()" placeholder="Enter Password" >
              <span onclick="showPass()"><i class="fa-solid fa-eye-slash"></i></span>
            </div>
            <p id="passworderror" class="password"></p>
          </div>
          <div class="div5">
            <label for="confirmPassword">Confirm Password</label>
            <div class="eyeicon">
              <input type="password" id="confirmPassword" onkeyup="confirmPasswordField()" placeholder="Enter Password">
              <span onclick="showPassword()"><i class="fa-solid fa-eye-slash"></i></span>
            </div>
            <p id="confirmpassworderror" class="passworderror"></p>
          </div>
          <div class="div6">
            <input type="checkbox" id="checkbox" onclick="checkBox()" class="checkbox">
            <span class="privacy"> &nbsp;I have read and accept the <a
                href="https://hunimed-nightly-api.kotukodev.it/file/PrivacyPolicyEn.pdf">Privacy disclaimer</a></span>
            <p id="privacyError" class="privacyerror"></p>
          </div>
          <button type="submit" id="btn" class="btn">Register</button>
        </form>
        <div class="box">
          <hr class="hr">
          <a href="http://127.0.0.1:5500/hunimed/hunimed.html" class="account">Have an account? Login Now <i
              class="fa-solid fa-angles-right"></i> </a>
        </div>
      </div>
    </div>

    <div class="footer-container">
      <footer class="footer">
        <div class="rows">
          <ul class="links">
            <li>
              <a href="https://www.hunimed.eu/" target="_blank">Humanitas University
              </a>
            </li>
            <li>
              <a href="https://www.hunimed.eu/course/medicine/transfer-to-humanitas-university/"
                target="_blank">Transfer to Humanitas</a>
            </li>
            <li>
              <a href="https://hunimed-nightly-api.kotukodev.it/file/PrivacyPolicyEn.pdf" target="_blank">Privacy
                Policy</a>
            </li>
          </ul>
          <ul class="support">
            <li>
              <p class="supporttext">
                Support:
                <a href="mailto:support@st.hunimed.eu"> support@st.hunimed.eu</a>
              </p>
            </li>
            <li>
              <p class="info">
                Info:
                <a href="mailto:transfer@hunimed.eu">transfer@hunimed.eu</a>
              </p>
            </li>
          </ul>
        </div>
        <div class="copyright">
          <h1 class="copy">
            &copy;&nbsp;2023 Hunimed University Transfer Application Portal. All rights
            reserved.
          </h1>
        </div>
      </footer>
    </div>
  </main>
</body>
<script src="./hunimedregister.js"></script>
</body>

</html>
