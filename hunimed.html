<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" href="./hunimed.favicon.ico" type="image/x-icon" />
    <title>Hunimed</title>
    <link rel="stylesheet" href="./hunimed.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
      integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>
  <body>
    <main>
      <div class="navbar">
        <a class="home" href="http://127.0.0.1:5500/hunimed/hunimed.html">
        <img src="./hu1.svg" alt="logo" class="logo" />
        </a>
        <div class="rightnav">
          <button id="select">
          <span id="selectedLang">EN</span>
           <i class="fa-solid fa-caret-down"></i>
          </button>
              <div id="languages">
          <div id="dropdown">
            <div class="optionone" lang="it" id="it" >
              <img src="./italyflag.png" class="italy" alt="italy" />
              <h1 class="it">IT</h1>
            </div>
            <div class="optiontwo" lang="en" id="en">
              <img src="./uk.png" class="uk" alt="uk" />
              <h1 class="en">EN</h1>
            </div>
          </div>
         </div>
            <a href="http://127.0.0.1:5500/hunimed/hunimed.html" class="login translate" style="line-height: 1.2px;">Login</a>
            <a class="register translate" href="http://127.0.0.1:5500/hunimed/hunimedregister.html">Register</a>
          </button>
        </div>
      </div>
    <div class="form-container" style="flex:  1 1 0%;">
      <div class="box">
        <h1 class="logintext">Login</h1>
        <form onsubmit="submitForm(event)">
          <div class="emailBox">
            <label for="email" class="email">Email Address</label>
            <input type="email" id="email" />
            <p id="error"></p>
          </div>
          <div class="passwordDiv">
            <label for="password" class="password">Password</label>
            <input type="password" id="password" />
            <span class="show-password" onclick="showPassword()">
              <i class="fa-solid fa-eye-slash"></i>
            </span>
          </div>
          <p id="passworderror"></p>
          <button type="submit" class="button">Login</button>
          <p class="forgot">
            <a href="http://127.0.0.1:5500/hunimed/hunimedforgotpassword.html">
              Forgot Password?
            </a>
          </p>
        </form>
        <div class="account">
          <a
          href="http://127.0.0.1:5500/hunimed/hunimedregister.html"
          class="create"
          >
          Don't have an account? Register Now
          <i class="fa-solid fa-angles-right"></i>
        </a>
      </div>
      </div>
    </div>
    <div class="footer">
      <footer>
        <div class="rows">
        <div class="footer-content" >
          <div class="links">
            <a href="https://www.hunimed.eu/">Humanitas University</a>
            <a href="https://www.hunimed.eu/course/medicine/transfer-to-humanitas-university/">Transfer to Humanitas</a>
            <a href="https://hunimed-nightly-api.kotukodev.it/file/PrivacyPolicyEn.pdf">Privacy Policy</a>
          </div>
          <div class="div"></div>
          <div class="support">
            <div>
            <p>Support:  <a href="mailto:support@st.hunimed.eu">support@st.hunimed.eu</a></p>
            </div>
            <div>
              <p>Info: <a href="mailto:transfer@hunimed.eu">transfer@hunimed.eu</a></p>
            </div>
          </div>
        </div>
        <div class="copyright">
          <p class="copy">
          &copy; 2023 Hunimed University Transfer Application Portal. All rights reserved.
    
          </p>
        </div>
        </div>
      </footer>
    </div>
    </main>
  </body>
  <script src="./hunimed.js"></script>
</html>
