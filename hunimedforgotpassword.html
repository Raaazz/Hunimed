<!DOCTYPE html>
<html lang="en">

<link rel="shortcut icon" href="./hunimed.favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="./hunimedforgotpassword.css">

<body>
<main>
    <div class="heading" >
        <div class="navbar">
          <a href="http://127.0.0.1:5500/hunimed/hunimed.html">
          <img src="./hu1.svg" alt="logo" class="logo" />
          </a>
          <div class="rightnav">
            <button id="select">
            <p id="selectedLang">EN</p>
             <i class="fa-solid fa-caret-down"></i>
           <div id="languages">
            <div id="dropdown">
              <div class="optionone" lang="it" id="it" >
                <img src="./italyflag.png" class="italy" alt="italy" />
                <h1 class="it">IT</h1>
              </div>
              <div class="optiontwo" lang="en" id="en">
                <img src="./uk.png" class="uk" alt="uk" />

              </div>
            </div>
           </div>
            </button>
              <a href="http://127.0.0.1:5500/hunimed/hunimed.html" class="login translate" style="line-height: 1.2px;">Login</a>
              <a class="register translate" href="http://127.0.0.1:5500/hunimed/hunimedregister.html">Register</a>
            </button>
          </div>
        </div>
      </div>
<div class="content">
    <div class="form-content">
        <h2 class="forgot">Forgot Password</h2>
        <form>
            <div class="email">
                <label for="email" >Email Address</label>
                <input type="email" id="email" placeholder="Enter Email Address">
                <button type="submit" class="reset">Send Password Reset Email</button>
            </div>
            <div class="backtologin">
                <p class="back">
                    <a href="http://127.0.0.1:5500/hunimed/hunimed.html"><i class="fa-solid fa-angles-left"></i> Back to Login</a>
                </p>
            </div>

        </form>
    </div>
</div>

      <div class="footer-container">
        <footer class="footer">
             <div class="rows">
               <ul class="links">
                 <li>
                   <a href="https://www.hunimed.eu/" target="_blank"

                   </a>
                 </li>
                 <li>
                   <a
                     href="https://www.hunimed.eu/course/medicine/transfer-to-humanitas-university/"
                     target="_blank"
                     >Transfer to Humanitas</a
                   >
                 </li>
                 <li>
                   <a
                     href="https://hunimed-nightly-api.kotukodev.it/file/PrivacyPolicyEn.pdf"
                     target="_blank"
                     >Privacy Policy</a

<script src="./hunimedforgotpassword.js"></script>
